<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Form</title>
<!-- <link rel="stylesheet" href="css/normalize.css"> -->
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">

</head>
<body>

<header class="header">
    <h1>the code review</h1>
</header>
<div class="wrapper">
<h1 class="top-content">Signup for our newsletter</h1>
<p>Get the latest news on how your code is doing right in your box</p>

<hr>

<form action="index.html" method="POST" >

<fieldset class="box-group group-1">
<legend><h1>Contact Information</h1></legend>
    <div class="row">
        <label class="label" for="name">Full Name:</label>
        <input type="text" id="name" name="user_name" class="form-control" placeholder="Required" required autocomplete="name">
    </div>
    
    <div class="row">
        <label class="label" for="email">Email Address</label>
        <input type="email" id="email" name="user_email" class="form-control" placeholder="Required" required autocomplete="email">
    </div>

    <div class="row">
    <label class="label" for="phone_number">Phone Number</label>
    <input type="tel" id="phone_number" name="phone_number" class="form-control" autocomplete="tel">
    </div>

<div class="row">
    <label class="label" for="street-address">Street Address</label>
    <input type="text" id="street-address" name="street_address" class="form-control" autocomplete="address-line1" >
    </div>

<div class="row">
    <label class="label" for="city">City</label>
    <input type="text" id="city" name="user_city" class="form-control" autocomplete="address-level2">
    </div>
<div class="row">
    <label class="label" for="region">State</label>
        <select class="form-control" id="region" name="state" autocomplete="address-level1"> 
        <option value >Choose...</option>
        <option value="AL">Alabama (AL)</option>
        <option value="AK">Alaska (AK)</option>
        <option value="AZ">Arizona (AZ)</option>
        <option value="AR">Arkansas (AR)</option>
        <option value="CA">California (CA)</option>
        <option value="CO">Colorado (CO)</option>
        <option value="CT">Connecticut (CT)</option>
        <option value="DE">Delaware (DE)</option>
        <option value="DC">District Of Columbia (DC)</option>
        <option value="FL">Florida (FL)</option>
        <option value="GA">Georgia (GA)</option>
        <option value="HI">Hawaii (HI)</option>
        <option value="ID">Idaho (ID)</option>
        <option value="IL">Illinois (IL)</option>
        <option value="IN">Indiana (IN)</option>
        <option value="IA">Iowa (IA)</option>
        <option value="KS">Kansas (KS)</option>
        <option value="KY">Kentucky (KY)</option>
        <option value="LA">Louisiana (LA)</option>
        <option value="ME">Maine (ME)</option>
        <option value="MD">Maryland (MD)</option>
        <option value="MA">Massachusetts (MA)</option>
        <option value="MI">Michigan (MI)</option>
        <option value="MN">Minnesota (MN)</option>
        <option value="MS">Mississippi (MS)</option>
        <option value="MO">Missouri (MO)</option>
        <option value="MT">Montana (MT)</option>
        <option value="NE">Nebraska (NE)</option>
        <option value="NV">Nevada (NV)</option>
        <option value="NH">New Hampshire (NH)</option>
        <option value="NJ">New Jersey (NJ)</option>
        <option value="NM">New Mexico (NM)</option>
        <option value="NY">New York (NY)</option>
        <option value="NC">North Carolina (NC)</option>
        <option value="ND">North Dakota (ND)</option>
        <option value="OH">Ohio (OH)</option>
        <option value="OK">Oklahoma (OK)</option>
        <option value="OR">Oregon (OR)</option>
        <option value="PA">Pennsylvania (PA)</option>
        <option value="RI">Rhode Island (RI)</option>
        <option value="SC">South Carolina (SC)</option>
        <option value="SD">South Dakota (SD)</option>
        <option value="TN">Tennessee (TN)</option>
        <option value="TX">Texas (TX)</option>
        <option value="UT">Utah (UT)</option>
        <option value="VT">Vermont (VT)</option>
        <option value="VA">Virginia (VA)</option>
        <option value="WA">Washington (WA)</option>
        <option value="WV">West Virginia (WV)</option>
        <option value="WI">Wisconsin (WI)</option>
        <option value="WY">Wyoming (WY)</option>
        </select>
    </div>
<div class="row">
    <label class="label" for="zip-code">Zip Code</label>
    <input type="text" name="postal-code" class="form-control" id="zip-code" autocomplete="postal-code">
</div>
</fieldset>

<hr>


<fieldset class="box-group group-2">
    <legend><h1>Newsletter</h1></legend>
    <h5>Select the Newsletters you would like to recieve</h5>

    <input type="checkbox" name="user_interests" id="html" value="html" class="check-box">
    <label class="label" for="html">HTML News</label><br>

    <input type="checkbox" name="user_interests" id="css" value="css" class="check-box">
    <label class="label" for="css">CSS News</label><br>

    <input type="checkbox" name="user_interests" id="javascript" value="javascript" class="check-box">
    <label class="label" for="javascript">Javascript News</label><br><br>

    <h5>Newsletter Format</h5>
    <input type="radio" name="format" class="radio-btn" value="html" id="htmlformat">
    <label for="htmlformat" class="label">HTML</label><br>

    <input type="radio" name="format" class="radio-btn" value="plain_text" id="plain_text">
    <label for="plain_text" class="label">Plain Text</label><br>
</fieldset>

<fieldset class="box-group group-3">
<label for="user-comments">Other topics you'd like to hear about</label>
<textarea name="form-control" id="user-comments" class="form-control" rows="3"></textarea>
</fieldset>
<button type="submit" class="btn">Sign Up</button>





</form>
</div>
</body>
</html>
